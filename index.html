<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #wrap {
            width: 80%;
            margin: 50px auto;
            position: relative;
            height: 600px;
            overflow: scroll;
        }
        .item {
            border: 1px solid #dfdfdf;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="item" style="height: 100px;">1</div>
        <div class="item" style="height: 80px;">2</div>
        <div class="item" style="height: 150px;">3</div>
        <div class="item" style="height: 120px;">4</div>
        <div class="item" style="height: 200px;">5</div>
        <div class="item" style="height: 100px;">6</div>
        <div class="item" style="height: 80px;">7</div>
        <div class="item" style="height: 150px;">8</div>
        <div class="item" style="height: 120px;">9</div>
        <div class="item" style="height: 200px;">10</div>
        <div class="item" style="height: 200px;">11</div>
        <div class="item" style="height: 150px;">12</div>
        <div class="item" style="height: 100px;">1</div>
        <div class="item" style="height: 80px;">2</div>
        <div class="item" style="height: 150px;">3</div>
        <div class="item" style="height: 120px;">4</div>
        <div class="item" style="height: 200px;">5</div>
        <div class="item" style="height: 100px;">6</div>
        <div class="item" style="height: 80px;">7</div>
        <div class="item" style="height: 150px;">8</div>
        <div class="item" style="height: 120px;">9</div>
        <div class="item" style="height: 200px;">10</div>
        <div class="item" style="height: 200px;">11</div>
        <div class="item" style="height: 150px;">12</div> 
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./waterfall.js"></script>
     <script src="./scrollloading.js"></script> 
    <script>
        $('#wrap').waterfall();

        $('#wrap').scrollLoading({
            'fireDistence': 30,
            'callback': function () {
                $('#wrap').append(
                `<div class="item" style="height: 100px;">101</div>
                <div class="item" style="height: 80px;">102</div>
                <div class="item" style="height: 150px;">103</div>
                <div class="item" style="height: 120px;">104</div>
                <div class="item" style="height: 200px;">105</div>
                <div class="item" style="height: 100px;">106</div>
                <div class="item" style="height: 80px;">107</div>
                <div class="item" style="height: 150px;">108</div>
                <div class="item" style="height: 120px;">109</div>
                <div class="item" style="height: 200px;">110</div>
                <div class="item" style="height: 200px;">111</div>
                <div class="item" style="height: 150px;">112</div>`);

                $('#wrap').waterfall();
            }
        });

        
    </script>
</body>

</html>
